name: CI/CD Testing for Cisco IOS-XE

on:
  pull_request:
    branches:
      - main

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate YAML Formatting
        run: python validate_yaml.py

  test-iosxe:
    runs-on: ubuntu-latest
    needs: validate-yaml  # Runs only if YAML validation passes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install netmiko pyyaml

      - name: Run IOS-XE Version Test
        run: python test_ios_version.py

      - name: Run SSH Connectivity Test
        run: python test_ssh_connectivity.py

